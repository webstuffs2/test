<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Identify songs from TikTok videos instantly with SongSearchers. Paste the link, and we'll find the music." />
  <meta name="keywords" content="Song finder, identify music, find TikTok music, song search" />
  <meta name="author" content="SongSearchers">
  <meta property="og:title" content="SongSearchers - Find Any TikTok Song" />
  <meta property="og:description" content="Paste a TikTok video link and discover the music instantly." />
  <meta property="og:image" content="preview.png" />
  <meta property="og:url" content="https://songsearchers.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>SongSearchers - Identify TikTok Songs</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    .highlight {
      background: linear-gradient(90deg, #ff2a68, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .card {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 42, 104, 0.2);
      max-width: 400px;
      width: 90%;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 1em;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: linear-gradient(90deg, #ff2a68, #00f0ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0ff;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><span class="highlight">SongSearchers</span></h1>
    <p>Welcome to SongSearchers ‚Äî Instantly identify songs from TikTok videos.</p>
    <form id="linkForm">
      <input type="url" id="videoLink" placeholder="Paste TikTok link here..." required />
      <button type="submit">Identify Song</button>
    </form>
    <div class="result" id="result">üé∂ Your result will appear here</div>
  </div>

  <footer>
    &copy; 2025 SongSearchers. All rights reserved.
  </footer>

  <script>
    const cooldownKey = 'lastUseTimestamp';
    const cooldownTime = 3600 * 1000; // 1 hour in ms

    function updateCountdown() {
      const lastUse = localStorage.getItem(cooldownKey);
      if (!lastUse) return;

      const timeLeft = cooldownTime - (Date.now() - parseInt(lastUse));
      const countdown = document.getElementById('cooldown');

      if (timeLeft > 0) {
        const minutes = Math.floor(timeLeft / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        countdown.textContent = `‚è≥ Try again in ${minutes}m ${seconds}s`;
        setTimeout(updateCountdown, 1000);
      } else {
        countdown.textContent = '';
      }
    }

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('result');
      const lastUse = localStorage.getItem(cooldownKey);

      if (lastUse && Date.now() - parseInt(lastUse) < cooldownTime) {
        resultDiv.textContent = 'üö´ Limit reached. Come back in an hour.';
        updateCountdown();
        return;
      }

      const link = document.getElementById('videoLink').value.trim();
      resultDiv.textContent = '‚è≥ Processing...';

      try {
        const response = await fetch('identify.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link })
        });
        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = `‚úÖ <strong>${data.author}</strong> - ${data.title}`;
          localStorage.setItem(cooldownKey, Date.now());
          updateCountdown();
        } else {
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Error identifying the song.';
      }
    });

    updateCountdown();
  </script>
</body>
</html>
