<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { margin-top: 20px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="bmi_calculator.html">BMI Calculator</a>
        <a href="sleep_calculator.html">Sleep Calculator</a>
    </nav>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Enter your weight (kg) and height (m) to calculate your BMI.</p>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (m)">
        <button onclick="calculateBMI()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    
    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            if(weight > 0 && height > 0){
                let bmi = (weight / (height * height)).toFixed(2);
                document.getElementById("result").innerText = "Your BMI is " + bmi;
            } else {
                document.getElementById("result").innerText = "Please enter valid values";
            }
        }
    </script>
</body>
</html>
