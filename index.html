<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTMusicID - Identify TikTok Songs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
    }
    h1 {
      color: #ff2a68;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff2a68;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #d21f56;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>TTMusicID</h1>
    <p>Paste a TikTok video link, and we'll identify the music instantly.</p>
  </header>

  <form id="linkForm">
    <input type="url" id="videoLink" placeholder="Paste TikTok link here..." required />
    <button type="submit">Identify Song</button>
  </form>

  <div class="result" id="result">üéµ Song info will appear here</div>

  <script>
    function extractVideoId(url) {
      const match = url.match(/(?:https:\/\/www\.tiktok\.com\/[^\/]+\/video\/)(\d+)/);
      return match ? match[1] : null;
    }

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('result');
      const videoUrl = document.getElementById('videoLink').value.trim();

      const videoId = extractVideoId(videoUrl);
      if (!videoId) {
        resultDiv.textContent = '‚ùå Invalid TikTok URL.';
        return;
      }

      resultDiv.textContent = '‚è≥ Processing...';

      try {
        const response = await fetch('identify.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ videoId })
        });
        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = `‚úÖ <strong>${data.artist}</strong> - ${data.title}`;
        } else {
          resultDiv.textContent = '‚ùå Error identifying the song.';
        }
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Error identifying the song.';
      }
    });
  </script>
</body>
</html>
