<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Identify songs from TikTok videos instantly with TTMusicID. Paste the link, and we'll find the music." />
  <meta name="keywords" content="TikTok song finder, identify music, find TikTok music, TT music ID" />
  <meta name="author" content="TTMusicID">
  <meta property="og:title" content="TTMusicID - Find Any TikTok Song" />
  <meta property="og:description" content="Paste a TikTok video link and discover the music instantly." />
  <meta property="og:image" content="preview.png" />
  <meta property="og:url" content="https://ttmusicid.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>TTMusicID - Identify TikTok Songs</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
    }
    h1 {
      color: #ff2a68;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff2a68;
      color: white;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .ad-slot {
      margin: 20px 0;
      width: 100%;
      max-width: 728px;
      text-align: center;
    }
    #cooldown {
      font-size: 0.95em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TTMusicID</h1>
    <p>Paste a TikTok video link to identify the song üé∂</p>
  </header>

  <div class="ad-slot" id="ad-top">
    <div data-ez-name="ttmusicid_top_banner"></div>
  </div>

  <form id="linkForm">
    <input type="url" id="videoLink" placeholder="Paste TikTok link here..." required />
    <button type="submit">Identify Song</button>
  </form>

  <div class="ad-slot" id="ad-mid">
    <div data-ez-name="ttmusicid_mid_banner"></div>
  </div>

  <div class="result" id="result">üéµ Song info will appear here</div>
  <div id="cooldown"></div>

  <div class="ad-slot" id="ad-bottom">
    <div data-ez-name="ttmusicid_footer_banner"></div>
  </div>

  <script>
    const cooldownKey = 'lastUseTimestamp';
    const cooldownTime = 3600 * 1000; // 1 hour in ms

    function updateCountdown() {
      const lastUse = localStorage.getItem(cooldownKey);
      if (!lastUse) return;

      const timeLeft = cooldownTime - (Date.now() - parseInt(lastUse));
      const countdown = document.getElementById('cooldown');

      if (timeLeft > 0) {
        const minutes = Math.floor(timeLeft / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        countdown.textContent = `‚è≥ Try again in ${minutes}m ${seconds}s`;
        setTimeout(updateCountdown, 1000);
      } else {
        countdown.textContent = '';
      }
    }

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log("Form submitted!");

      const resultDiv = document.getElementById('result');
      const lastUse = localStorage.getItem(cooldownKey);

      if (lastUse && Date.now() - parseInt(lastUse) < cooldownTime) {
        resultDiv.textContent = 'üö´ Limit reached. Come back in an hour.';
        updateCountdown();
        return;
      }

      const link = document.getElementById('videoLink').value.trim();
      resultDiv.textContent = '‚è≥ Processing...';

      try {
        const response = await fetch('identify.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link })
        });
        const data = await response.json();

        console.log("Response Data:", data);

        if (data.success) {
          if (data.raw_response) {
            resultDiv.innerHTML = `<pre>Raw Response: ${JSON.stringify(data.raw_response, null, 2)}</pre>`;
          } else {
            resultDiv.innerHTML = `‚úÖ <strong>${data.artist}</strong> - ${data.title}`;
            localStorage.setItem(cooldownKey, Date.now());
            updateCountdown();
          }
        } else {
          resultDiv.textContent = '‚ùå Song not found. Try a different video.';
        }
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Error identifying the song.';
      }
    });

    updateCountdown();
  </script>
</body>
</html>
